<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Random Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>

    <h3>Map of US</h3>
    <div id="map"></div>
    <div id="markers-info">
        <h4>Marker 1: Latitude, Longitude: <span id="marker1-coord"></span></h4>
        <h5>Locality: <span id="marker1-locality"></span></h5>
        <h4>Marker 2: Latitude, Longitude: <span id="marker2-coord"></span></h4>
        <h5>Locality: <span id="marker2-locality"></span></h5>
        <h4>Marker 3: Latitude, Longitude: <span id="marker3-coord"></span></h4>
        <h5>Locality: <span id="marker3-locality"></span></h5>
    </div>
    

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="Lab6_INST377.js"></script>
</body>
</html>
